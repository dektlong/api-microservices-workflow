apiVersion: carto.run/v1alpha1
kind: ClusterTemplate
metadata:
  name: vra-binder
spec:
  ytt: |
    #@ load("@ytt:data", "data")
    #@ load("@ytt:yaml", "yaml")
    
    !@
    !@ Binding to VRA managed PostgresSQL instance using Crossplane
    !@
    !@ Assumptions
    !@ 1. Crossplane installed
    !@ 2. VRA ProviderConfig
    !@ 3. PostgreSQLInstance instance provisioned
    !@
    apiVersion: apiextensions.crossplane.io/v1
    kind: Composition
    metadata:
      name: dekt-vra-postgres
      labels:
        provider: dekt-provider-vra
        vpc: dekt-vpc-data-services
    spec:
      writeConnectionSecretsToNamespace: crossplane-system
      compositeTypeRef:
        apiVersion: database.example.org/v1alpha1
        kind: CompositePostgreSQLInstance
      resources:
        - name: data.values.workload.metadata.dbName
          base:
            apiVersion: database.vra.crossplane.io/v1beta1
            kind: RDSInstance
            spec:
              providerConfigRef:
                name: dekt-provider-vra
              forProvider:
                dbInstanceClass: db.t3.medium
                engine: postgres
                engineVersion: "13"
              writeConnectionSecretToRef:
                namespace: crossplane-system
                name: rds-postgres-creds
          patches:
            - fromFieldPath: "metadata.uid"
              toFieldPath: "spec.writeConnectionSecretToRef.name"
              transforms:
                - type: string
                  string:
                    fmt: "%s-postgresql"
            - fromFieldPath: "spec.parameters.storageGB"
              toFieldPath: "spec.forProvider.allocatedStorage"
          connectionDetails:
            - fromConnectionSecretKey: username
            - fromConnectionSecretKey: password
            - fromConnectionSecretKey: endpoint
            - fromConnectionSecretKey: port
