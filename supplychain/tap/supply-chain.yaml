#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: #@ data.values.artifactId
spec:
  selector:
    app.tanzu.vmware.com/workload-type: online-store

  components:

    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: source-code

#@ if data.values.scanScope == "src":
    - name: source-scanner
      templateRef:
        kind: ClusterSourceTemplate
        name: scanned-source
      sources:
      - component: source-provider
        name: source-code
#@ end
    
    - name: image-builder
      templateRef:
        kind: ClusterImageTemplate
        name: built-image
      sources:
        - component: source-scanner
          name: scanned-source
          
#@ if data.values.scanScope == "img":
    - name: image-scanner
      templateRef:
        kind: ClusterImageTemplate
        name: scanned-image
      images:
        - component: image-builder
          name: built-image
#@ end

#@ if data.values.addTesting:
    - name: pre-prod-tester
      templateRef:
        kind: ClusterSourceTemplate
        name: testing-pipeline
      sources:
#0 end

#@ if data.values.scanScope == "src":
        - component: source-scanner
#@ else:
        - component: source-provider
#@ end
          name: source
    
    - name: app-runner
      templateRef:
        kind: ClusterTemplate
        name: app-deploy
      images:
#@ if data.values.scanScope == "img":
        - component: image-scanner
#@ else:
        - component: image-builder
#@ end
          name: image
