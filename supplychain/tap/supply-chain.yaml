#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: #@ data.values.artifactId
spec:
  selector:
    app.tanzu.vmware.com/workload-type: online-store

  resources:
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: source

    - name: source-scanner
      templateRef:
        kind: ClusterSourceTemplate
        name: source
      sources:
      - component: source-provider
        name: scanned-source
    
    - name: image-builder
      templateRef:
        kind: ClusterImageTemplate
        name: image
      sources:
        - resource: source-provider
          name: scanned-source

#@ if data.values.scanScope == "srcImg":
    - name: image-scanner
      templateRef:
        kind: ClusterImageTemplate
        name: scanned-image
      images:
        - component: image-builder
          name: built-image
#@ end

#@ if data.values.addTesting:
    - name: pre-prod-tester
      templateRef:
        kind: RunTemplate
        name: run-pre-prod-testing
      sources:
        - component: source-scanner
          name: scanned-source
      
    - name: app-runner
      templateRef:
        kind: ClusterTemplate
        name: app-deploy
      images:
  #@ if data.values.scanScope == "srcImg":
        - component: image-scanner
          name: scanned-image
  #@ else:
        - component: image-builder
          name: image
  #@ end
#@ end         
