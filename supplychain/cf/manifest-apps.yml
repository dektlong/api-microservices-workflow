#@ load("@ytt:data", "data")
---
applications:
- name: #@ data.values.workloads[0]
  path: ./frontend/build
  routes:
    - #@ "route: " + data.values.workloads[0] + ".apps.internal"
- name: #@ data.values.workloads[1]
  path: ./backend/build/libs/backend-0.0.1-SNAPSHOT.jar
  memory: 1G
  routes:
    - route: #@ "route: " + data.values.workloads[0] + ".apps.internal"
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
