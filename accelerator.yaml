accelerator:
  displayName: API Driven Microservices workflow
  description: Configure the path-to-production of an API-driven microservices application
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/80bfdbf23040731d16310e286e7d40b57e3b23d5/tanzu.png
  tags:
  - onlinestore-devops

  options:
  - name: deploymentDomain
    label: Initial deployment domain
    description: The initial deployment domain 
    dataType: string
    inputType: text
    defaultValue: myproject.example.com
    required: true
  - name: apiValidator
    label: API validation policy
    description:  Policy to score and validate APIs spec and performance
    dataType: string
    required: true
    defaultValue: project
    inputType: select
    choices:
      project: Project level access 
      internal: Internal teams collabolartion 
      external: Extenral facing APIs
  - name: ssoProvider
    label: Identity provider
    description: SSO OpenID identity provider
    dataType: string
    inputType: select 
    defaultValue: internal
    required: true
    choices:
      amazon: Amazon
      google: Google
      okta: Okta (Auth0)
      microsoft: Microsoft
      internal: Internal
      openId: Custom OpenID connect
  - name: apiPortal
    description: Add API Portal configuration  
    dataType: boolean
    defaultValue: false
    inputType: toggle
  - name: apiScorecards
    description: URL for API Scorecards dashboard
    dataType: string
    defaultValue: https://vmware.wavefront.com/u/yFS1NnphFd?t=vmware
    inputType: text
  - name: partentRepo
    label: Parent git repo
    description: Parent Git URL for all microservices in this project
    dataType: string
    inputType: text
    defaultValue: https://github.com/myrepo
    required: true
  - name: subPath1
    label: Microservice 1 sub-path
    description: Sub-path within partent git for microservice1
    dataType: string
    defaultValue: sub-path1
    inputType: text
  - name: subPath2
    label: Microservice 2 sub-path
    description: Sub-path within partent git for microservice2
    dataType: string
    defaultValue: sub-path2
    inputType: text
  - name: subPath1
    label: Microservice 3 sub-path
    description: Sub-path within partent git for microservice3
    dataType: string
    defaultValue: sub-path3
    inputType: text
  - name: subPath1
    label: Microservice 4 sub-path
    description: Sub-path within partent git for microservice4
    dataType: string
    defaultValue: sub-path4
    inputType: text
  - name: subPath5
    label: Microservice 5 sub-path
    description: Sub-path within partent git for microservice5
    dataType: string
    defaultValue: sub-path5
    inputType: text
  - name: microService1Name
    label: First microservice name
    dataType: string
    inputType: text
    defaultValue: dekt4pets-backend
  - name: microService2Name
    label: Second microservice git
    dataType: string
    inputType: text
    defaultValue: dekt4pets-frontend

engine:
  sources:
   - includes: ["**"]
     transformations:
     - type: ReplaceText
       substitutions:
       - text: app-name
         with: "#artifactId"
       - text: deployment-domain
         with: "#deploymentDomain"
       - text: sso-provider
         with: "#ssoProvider"
       - text: api-validator
         with: "#apiValidator"
       - text: ha-count
         with: "#microGatewayHA"
       - text: microservice1-git
         with: "#microService1Git"
       - text: microservice2-git
         with: "#microService2Git"
       - text: microservice1
         with: "#microService1Name"
       - text: microservice2
         with: "#microService2Name"
       - token: api-scorecards
         with: "#apiScorecards"
