accelerator:
  displayName: API Driven Microservices workflow
  description: Configure the path-to-production of an API-driven microservices application
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/80bfdbf23040731d16310e286e7d40b57e3b23d5/tanzu.png
  tags:
  - onlinestore-devops

  options:
  - name: deploymentDomain
    description: The initial deployment domain 
    dataType: string
    inputType: text
    required: true
  - name: appComponent1Git
    description: Git URL for 1st app component in this business workflow
    dataType: string
    inputType: text
    required: true
  - name: appComponent2Git
    description: Git URL for 2nd app component in this business workflow
    dataType: string
    inputType: text
  - name: appComponent3Git
    description: Git URL for 3rd app component in this business workflow
    dataType: string
    inputType: text
  - name: ssoProvider
    description: SSO OpenID identity provider
    dataType: string
    inputType: select  
    choices:
      amazon: Amazon
      google: Google
      okta: Okta (Auth0)
      microsoft: Microsoft
      internal: Internal
  - name: apiPortal
    description: Add API Portal configuration  
    dataType: boolean
    defaultValue: true
    inputType: toggle
  - name: microGatewayHA
    description: HA setup for micro gateways deployment
    dataType: string
    inputType: select
    required: true
    defaultValue: 1  
    choices:
      1: Development
      2: Intergration
      4: Production

engine:
  resources:
  - name: update-configs
    includes: ["api-grid/*.*","build/*.*","workflow/*.*"]
    transformations:
      replace:
      - token: "{{appName}}"
        with: '#projectName'
      - token: "{{deploymentDomain}}"
        with: '#deploymentDomain'
      - token: "{{ssoProvider}}"
        with: '#ssoProvider'
      - token: "{{haCount}}"
        with: '#microGatewayHA'
      - token: "{{appComponent1Git}}"
        with: '#appComponent1Git'
      - token: "{{appComponent2Git}}"
        with: '#appComponent2Git'
  - name: include-api-portal
    includes: ["api-grid/api-portal-openapi-ingress.yaml"]
    condition: '#apiPortal'
  - name: all-other
    includes: ["**"]
    excludes: ["accelerator.yaml"]
      
