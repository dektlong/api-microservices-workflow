accelerator:
  displayName: Workflow for operating API Grid components
  description: Accelerator to create an AppStack supply-chain for operating api grid components
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/80bfdbf23040731d16310e286e7d40b57e3b23d5/tanzu.png
  tags:
  - onlinestore-devops

  options:
  - name: deploymentDomain
    description: The initial deployment domain 
    dataType: string
    inputType: text
    required: true
  - name: ssoProvider
    description: SSO OpenID identity provider
    dataType: string
    required: true
    inputType: select  
    choices:
      amazon: Amazon
      google: Google
      okta: Okta (Auth0)
      microsoft: Microsoft
      internal: Internal
  - name: apiPortal
    description: Add API Portal configuration  
    dataType: boolean
    defaultValue: true
    inputType: toggle
  - name: microGatewayHA
    description: HA setup for micro gateways deployment
    dataType: string
    inputType: select
    required: true
    defaultValue: 1  
    choices:
      1: Development
      2: Intergration
      4: Production

engine:
  resources:
  - name: update-deployment-config
    includes: ["config/*.*"]
    transformations:
      replace:
      - token: "{{appName}}"
        with: '#projectName'
      - token: "{{deploymentDomain}}"
        with: '#deploymentDomain'
      - token: "{{ssoProvider}}"
        with: '#ssoProvider'
      - token: "{{haCount}}"
        with: '#microGatewayHA'
  - name: include-api-portal
    includes: ["config/api-portal-openapi-ingress.yaml"]
    condition: '#apiPortal'
  - name: all-other
    includes: ["**"]
    excludes: ["accelerator.yaml","generator.yaml"]
      
