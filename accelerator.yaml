accelerator:
  displayName: API Driven Microservices workflow
  description: Configure the path-to-production of an API-driven microservices application
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/80bfdbf23040731d16310e286e7d40b57e3b23d5/tanzu.png
  tags:
  - onlinestore-devops

  options:
  
  #devops supply chain
    - name: supplychain
      inputType: select
      label: Supply chain 
      description: Generated configuration for the DevOps supply chain
      required: true
      defaultValue: k8s
      choices:
        - value: k8s
          text: DIY with k8s resources
        - value: tbs
          text: Build Service + kNative + kustomize
        - value: cf
          text: Tanzu Application Service (cf)
        - value: tap
          text: Tanzu Application Platform
 # TAP supplychain specific options
    - name: addTesting
      label: Add pre-prod testing 
      description: Add a pipeline to run pre-prod testing (the pipeline tool was pre-configured for you by the central ops team)
      inputType: toggle 
      defaultValue: false
      dataType: boolean
      dependsOn:
        name: supplychain
        value: tap
    - name: apiTestingScope
      label: API pre-prod testing scope 
      description: Select how your pipeline will control the api lifecycle 
      inputType: checkbox
      dataType: [string]
      defaultValue: [ routes ]
      dependsOn:
        name: addTesting
        value: true
      choices:
        - value: routes
          text: Routes
        - value: mappings
          text: Mappings
        - value: gateways
          text: Gateways
    - name: scanScope
      label: Scanning scope
      description: Select the scope of your scanning
      inputType: select
      defaultValue: src
      dependsOn:
        name: supplychain
        value: tap
      choices:
       - value: src
         text: Source only
       - value: srcImg
         text: Source and image

    #api-portal  
    - name: portalScope
      inputType: checkbox
      label: API-groups scope
      description: What api groups will be included in API portal
      required: true
      dataType: [string]
      defaultValue:
        - dev
      choices:
        - value: dev
          text: "Dev gateways in project's domain (team collaboration)"
        - value: brownfield
          text: "3rd-party & legacy sytems approved for this project"
        - value: public
          text: "Publicly accessible APIs "
    - name: openAPISources
      label: Open api source urls
      inputType: multi-text
      dataType: [string]
      dependsOn:
        name: portalScope
        value: 
          - brownfield
          - public
      defaultValue:
        - scg-openapi.apps.dekt.io/openapi
    #api gateway
    - name: ssoProvider
      label: Identity provider
      description: SSO identity provider
      inputType: select 
      defaultValue: workspaceOne
      dependsOn:
        name: portalScope
        value: 
          - brownfield
          - public
      choices:
        - value: amazon
          text: Amazon
        - value: google
          text: Google
        - value: okta
          text: Okta (Auth0)
        - value: microsoft
          text: Microsoft
        - value: workspaceOne
          text: Workspace ONE
    - name: gwHA
      label: Deploy HA micro-gateway
      description:  Micro-gateways requires HA deployment 
      inputType: toggle
      dataType: boolean
      display: true
      defaultValue: false
    - name: gwMetrics
      label: API observability
      description:  Add observability options to gatway
      inputType: toggle
      dataType: boolean
      display: true
      defaultValue: false
    - name: apiScorecards
      description: URL for API Scorecards dashboard
      defaultValue: https://vmware.wavefront.com/u/xNrc03cJ7L?t=vmware
      dependsOn:
        name: gwMetrics
        value: true
    - name: wavefront
      label: Tanzu observability
      description:  Add Tanzu observability configuration to gateway
      inputType: toggle
      dataType: boolean
      defaultValue: true
      dependsOn:
        name: gwMetrics
        value: true
    - name: prometheus
      label: Prometheus service monitor 
      description:  Add Prometheus service monitor configuration to gateway
      inputType: toggle
      dataType: boolean
      defaultValue: false
      dependsOn:
        name: gwMetrics
        value: true
    
    #workloads repos
    - name: gitRepos
      label: Workloads git repos
      description: A seprate git repo for every app component
      inputType: multi-text
      required: true
      dataType: [string]
      defaultValue:
        - https://github.com/dektlong/dekt4pets-backend
        - https://github.com/dektlong/dekt4pets-frontend
        - https://github.com/dektlong/adopter-check
    
    #hidden values
    - name: domain
      label: Domain name
      defaultValue: apps.dekt.io
    - name: registry
      label: Image registry
      defaultValue: harbor.apps.cf.tanzutime.com/dekt-apps
    - name: workloads
      label: Workload names
      inputType: multi-text
      dataType: [string]
      defaultValue:
        - backend
        - frontend
        - adopter-check
      

engine:
  merge:
    #supplychain
    - includes: [ "supplychain/tap/**" ]
      condition: "#supplychain == 'tap'"
      chain:
        - type: YTT
    - includes: [ "supplychain/k8s/**" ]
      condition: "#supplychain == 'k8s'"
    - includes: [ "supplychain/tbs-kpack/**" ]
      condition: "#supplychain == 'tbs'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: app-name
              with: "#artifactId"
            - text: git1
              with: "#gitRepos[0]"
            - text: git2
              with: "#gitRepos[1]"
            - text: git3
              with: "#gitRepos[2]"
            - text: workload1
              with: "#workloads[0]"
            - text: workload2
              with: "#workloads[1]"
            - text: workload3
              with: "#workloads[2]"
            - text: registry
              with: "#registry"
    - includes: [ "supplychain/cf/**" ]
      condition: "#supplychain == 'cf'"
      chain:
        - type: YTT
    
    #api-grid
    - includes: [ "api-grid/k8s/**" ]
      condition: "#supplychain != 'cf'"
      chain:
        - type: YTT
    - includes: [ "api-grid/cf/*.yaml ]
      condition: "#supplychain == 'cf'"
      chain:
        - type: YTT
    - includes: [ "api-grid/cf/*.json ]
      condition: "#supplychain == 'cf'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: app-name
              with: "#artifactId"
            - text: domain
              with: "#domain"
