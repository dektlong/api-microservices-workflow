# this is a mockup file to illustrate future API validator concepts 
metadata:
  name: app-name-validators
spec:
  activeValidator:
   - name: api-validator
  validators: 
    - name: project
      sso: notRequired   # notRequired, alwaysRequired, updateOnly
      model: notRequired
      path: alwaysRequired
      method: updateOnly
      rateLimit: notRequired
      circuitBreaker: notRequired
   - name: internal
      sso: updateOnly 
      model: updateOnly
      path: alwaysRequired
      method: alwaysRequired
      rateLimit: updateOnly
      circuitBreaker: notRequired
   - name: external
      sso: alwaysRequired 
      model: updateOnly
      path: alwaysRequired
      method: alwaysRequired
      rateLimit: alwaysRequired
      circuitBreaker: alwaysRequired
