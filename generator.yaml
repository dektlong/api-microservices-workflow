command:
  name: new
  description: Create micro-gateways base configuration
  options:
    - name: sso-provider
      description: SSO OpenID identity provider
      dataType: string
      inputType: select  
      choices:
        amazon: Amazon
        google: Google
        okta: Okta (Auth0)
        microsoft: Microsoft
        internal: Internal
    - name: api-portal
      description: Deploy API Portal with gateways   
      dataType: boolean
      defaultValue: true
      inputType: toggle
    - name: api-keys
      description: Location of the api-keys management server
      paramLabel: WORD
      inputType: text
    - name: HA-deployment
      description: Type of gateways that will be deployed in HA configruation
      dataType: string
      inputType: checkbox
      defaultValue: external   
      choices:
        external: External gateways
        internal: Internal gateways
        brownfield: Brownfield gateways
